name: xunyin_app
description: "寻印 - 文化之旅探索 App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # 网络请求
  dio: ^5.4.0
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # 路由
  go_router: ^14.0.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # JSON 序列化
  json_annotation: ^4.8.1
  
  # SVG 插画
  flutter_svg: ^2.0.10
  
  # Lottie 动画
  lottie: ^3.1.0
  
  # 图片缓存
  cached_network_image: ^3.3.1
  
  # 图片查看
  photo_view: ^0.15.0
  
  # 图片处理
  image: ^4.3.0
  
  # HTML 渲染
  flutter_widget_from_html: ^0.15.2
  
  # 下拉刷新
  pull_to_refresh: ^2.0.0
  
  # Toast 提示
  fluttertoast: ^8.2.4
  
  # 屏幕适配
  flutter_screenutil: ^5.9.0
  
  # 权限管理
  permission_handler: ^11.3.0
  
  # 截图分享
  screenshot: ^3.0.0
  image_gallery_saver_plus: ^4.0.1
  
  # 地理位置
  geolocator: ^11.0.0
  
  # 高德地图 - 暂时注释以完成打包（版本兼容性问题）
  # amap_flutter_map: ^3.0.0
  # amap_flutter_base: ^3.0.0
  # amap_flutter_location: ^3.0.0
  image_picker: ^1.2.1
  
  # 音频播放
  just_audio: ^0.9.40
  audio_session: ^0.1.21
  
  # 应用信息
  package_info_plus: ^8.0.0
  
  # 路径获取
  path_provider: ^2.1.2
  
  # 相机
  camera: ^0.11.0
  
  # ML Kit 姿态检测（手势识别）
  google_mlkit_pose_detection: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # 代码生成
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  
  # App 图标生成
  flutter_launcher_icons: ^0.14.3

# App 图标配置
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#C41E3A"
  adaptive_icon_foreground: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/illustrations/
  
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700
