services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: xunyin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-xunyin_admin}
      POSTGRES_USER: ${POSTGRES_USER:-xunyin_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请在 .env 中设置 POSTGRES_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - xunyin_postgres_data:/var/lib/postgresql/data
      # 数据库由 Prisma 统一管理，不再使用 SQL 文件初始化
      # - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      # - ./db/init_data.sql:/docker-entrypoint-initdb.d/02-init_data.sql
      # 生产环境不暴露端口，通过内部网络访问
      # ports:
      #   - "5433:5432"
    networks:
      - xunyin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xunyin_admin} -d ${POSTGRES_DB:-xunyin_admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: xunyin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    environment:
      TZ: Asia/Shanghai
    volumes:
      - xunyin_redis_data:/data
    # 生产环境不暴露端口
    # ports:
    #   - "6379:6379"
    networks:
      - xunyin-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # NestJS 后端服务
  server:
    build:
      context: ./server-nestjs
      dockerfile: Dockerfile
    container_name: xunyin-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-xunyin_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-xunyin_admin}?schema=public
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-it-in-production}
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: info
      LOG_DIR: logs
      TZ: Asia/Shanghai
    volumes:
      - xunyin_server_logs:/app/logs
      - ./server-nestjs/uploads:/app/uploads
    # 端口映射说明：
    # - 生产环境：注释掉此端口映射，通过前端 Nginx 反向代理访问（/api -> http://server:3000）
    # - 开发/测试：保留端口映射，方便直接访问 Swagger 文档和移动端调试
    # ports:
    #   - "3000:3000"
    networks:
      - xunyin-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 前端服务（管理后台）
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: xunyin-web
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8081:80"
    networks:
      - xunyin-network
    depends_on:
      - server
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flutter Web 服务（用户端 App）
  app:
    build:
      context: ./app_flutter
      dockerfile: Dockerfile.web
    container_name: xunyin-app
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8082:80"
    networks:
      - xunyin-network
    depends_on:
      - server
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xunyin-network:
    driver: bridge

volumes:
  xunyin_postgres_data:
    driver: local
  xunyin_redis_data:
    driver: local
  xunyin_server_logs:
    driver: local
