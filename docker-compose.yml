services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: rbac-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rbac_admin}
      POSTGRES_USER: ${POSTGRES_USER:-rbac_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请在 .env 中设置 POSTGRES_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 数据库由 Prisma 统一管理，不再使用 SQL 文件初始化
      # - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      # - ./db/init_data.sql:/docker-entrypoint-initdb.d/02-init_data.sql
    ports:
      - "5433:5432"
    networks:
      - rbac-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rbac_admin} -d ${POSTGRES_DB:-rbac_admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: rbac-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    environment:
      TZ: Asia/Shanghai
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - rbac-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # NestJS 后端服务
  server:
    build:
      context: ./server-nestjs
      dockerfile: Dockerfile
    container_name: rbac-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-rbac_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rbac_admin}?schema=public
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-it-in-production}
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: info
      LOG_DIR: logs
      TZ: Asia/Shanghai
    volumes:
      - server_logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - rbac-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 前端服务
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: rbac-web
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8080:80"
    networks:
      - rbac-network
    depends_on:
      - server
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rbac-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  server_logs:
    driver: local
